<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  
</head>

<body>
    <div id="header-container"></div>
    
    <div class="signup-container rounded shadow">
        <!-- Left Panel -->
        <div class="form-left-sign text-center">
            <h2>Let's Register Account!</h2>
            <p>Enter your information to create an account.</p>
            <p>Already have an account? <a href="../pages/login.html" class="text-white text-decoration-underline">Log In</a></p>
        </div>

        <!-- Right Panel -->
        <div class="form-right-sign">
            <h2 class="mb-4 text-center">Sign Up</h2>
            <form id="registerForm">
                <div>
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div>
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>

                <div>
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="010xxxxxxxx" required>
                </div>

                <div class="d-flex m-3">
                    <label class="form-label">User Role</label>
                    <!-- <div class="form-check ms-3">
                        <input type="radio" name="role" value="campaigner" id="roleCampaigner" class="form-check-input"
                            required>
                        <label class="form-check-label" for="roleCampaigner">Admin</label>
                    </div> -->
                    <div class="form-check ms-3">
                        <input type="radio" name="role" value="campaigner" id="roleCampaigner" class="form-check-input"
                            required>
                        <label class="form-check-label" for="roleCampaigner">Campaign Creator</label>
                    </div>
                    <div class="form-check ms-3">
                        <input type="radio" name="role" value="backer" id="roleBacker" class="form-check-input"
                            required>
                        <label class="form-check-label" for="roleBacker">Backer</label>
                    </div>
                               <div class="form-check ms-3">
                        <input type="radio" name="role" value="backer" id="roleBacker" class="form-check-input"
                            required>
                        <label class="form-check-label" for="roleBacker">User</label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="submit-btn">Sign Up</button>
                </div>

                <div class="success-message text-center" id="successMessage">Registration successful!</div>
            </form>
        </div>
    </div>
        <div id="footer-container"></div>



    <script src="../js/auth.js"></script>

</body>

</html>
