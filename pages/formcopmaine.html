<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }
        .campaign-form {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            color: #2c3e50;
            font-weight: 700;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px;
            margin-bottom: 20px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
        .form-label {
            font-weight: 600;
            color: #34495e;
        }
        .container {
            max-width: 800px;
        }
        @media (max-width: 576px) {
            .campaign-form {
                padding: 20px;
            }
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="campaign-form">
            <div class="form-header">
                <h2>Create a Crowdfunding Campaign</h2>
                <p>Enter your campaign details to attract backers</p>
            </div>
            <form id="campaignForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="description" class="form-label">Campaign Description</label>
                    <textarea class="form-control" id="description" rows="5" placeholder="Write a compelling description for your campaign..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Campaign Image</label>
                    <input type="file" class="form-control" id="image" accept="image/*" required>
                    <img id="imagePreview" class="image-preview" alt="Image Preview">
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="date" class="form-control" id="deadline" required>
                </div>
                <div class="mb-3">
                    <label for="target" class="form-label">Funding Goal (in USD)</label>
                    <input type="number" class="form-control" id="target" placeholder="Enter the target amount" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="rewardTitle" class="form-label">Reward Title</label>
                    <input type="text" class="form-control" id="rewardTitle" placeholder="Example: Premium Backer Reward" required>
                </div>
                <div class="mb-3">
                    <label for="rewardDescription" class="form-label">Reward Description</label>
                    <textarea class="form-control" id="rewardDescription" rows="4" placeholder="Describe the reward for your backers..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Campaign</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('image').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('campaignForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const campaign = {
            title: document.getElementById('description').value,
            deadline: document.getElementById('deadline').value,
            goal: parseFloat(document.getElementById('target').value),
            rewardTitle: document.getElementById('rewardTitle').value,
            rewardDescription: document.getElementById('rewardDescription').value,
            image: document.getElementById('imagePreview').src
        };

        fetch("http://localhost:3000/campaigns", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(campaign)
        })
        .then(response => response.json())
        .then(data => {
            alert("Campaign created successfully!");
            document.getElementById('campaignForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            console.log("Saved:", data);
        })
        .catch(error => {
            alert("Failed to create campaign.");
            console.error(error);
        });
    });
</script>

</body>
</html>
