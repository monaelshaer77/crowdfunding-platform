<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/style.css">
   
</head>
<body>
    <div id="header-container"></div>

    <div class="container">
        <div class="campaign-form">
            <div class="form-header">
                <h2>Create a Crowdfunding Campaign</h2>
                <p>Enter your campaign details to attract backers</p>
            </div>
            <form id="campaignForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="description" class="form-label">Campaign Description</label>
                    <textarea class="form-control" id="description" rows="5" placeholder="Write a compelling description for your campaign..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Campaign Image</label>
                    <input type="file" class="form-control" id="image" accept="image/*" required>
                    <img id="imagePreview" class="image-preview" alt="Image Preview">
                </div>
                <div class="mb-3">
                <label for="category" class="form-label">Campaign Category</label>
                <select class="form-select" id="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Health & Medical">Health & Medical</option>
                    <option value="Technology">Technology</option>
                    <option value="Education">Education</option>
                    <option value="Disability">Disability</option>
                    <option value="Sports">Sports</option>
                    <option value="Art & Culture">Art & Culture</option>
                    <option value="Local Community">Local Community</option>
                    <option value="International Aid">International Aid</option>
                </select>
            </div>

                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="date" class="form-control" id="deadline" required>
                </div>
                <div class="mb-3">
                    <label for="target" class="form-label">Funding Goal (in USD)</label>
                    <input type="number" class="form-control" id="target" placeholder="Enter the target amount" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="rewardTitle" class="form-label">Reward Title</label>
                    <input type="text" class="form-control" id="rewardTitle" placeholder="Example: Premium Backer Reward" required>
                </div>
                <div class="mb-3">
                    <label for="rewardDescription" class="form-label">Reward Description</label>
                    <textarea class="form-control" id="rewardDescription" rows="4" placeholder="Describe the reward for your backers..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Campaign</button>
                </div>
            </form>
        </div>
    </div>
        <div id="footer-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/form.js"></script>
</body>
</html>
