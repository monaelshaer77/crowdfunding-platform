<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        .sidebar h3 {
            color: #0dcaf0;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            color: #0dcaf0;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .campaign-list .campaign {
            background-color: white;
            border-left: 5px solid #0dcaf0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h3>Creator Panel</h3>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">users</a></li>
                <li><a href="#">Campaigners</a></li>
                <li><a href="#">Donations</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <h2>Welcome, Campaign Creator</h2>
                <div>
                    <button class="btn btn-outline-primary">Notifications</button>
                    <button class="btn btn-outline-danger">Logout</button>
                </div>
            </header>

            <section class="stats">
                <div class="card">
                    <h5>Total Campaigns</h5>
                    <p class="fs-4">5</p>
                </div>
                <div class="card">
                    <h5>Total Donations</h5>
                    <p class="fs-4">$3,200</p>
                </div>
            </section>

            <section class="campaign-list">
                <h4>My Campaigns</h4>
                <div class="campaign">
                    <h5>Help Kids Learn</h5>
                    <p>Status: Active | Raised: $500 / $2000</p>
                </div>
                <div class="campaign">
                    <h5>Water for All</h5>
                    <p>Status: Pending | Raised: $100 / $1000</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
