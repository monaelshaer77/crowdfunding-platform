<!-- @format -->

<!DOCTYPE html>
<html
	lang="en"
	dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Campaign Dashboard</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<link
			rel="stylesheet"
			href="../css/campaigner-dashboard.css" />
		<!-- SweetAlert2 CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
		<!-- SweetAlert2 JS -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>

	<body>
		<div class="dashboard-container">
			<!-- Sidebar -->
			<div class="sidebar">
				<h2>Dashboard</h2>
				<nav>
					<a
						href="#"
						class="nav-link active"
						data-section="create-campaign"
						><i class="fas fa-plus"></i> Create Campaign</a
					>
					<a
						href="#"
						class="nav-link"
						data-section="campaigns-list"
						><i class="fas fa-list"></i> Your Campaigns</a
					>
				</nav>
			</div>

			<div class="main-content">
				<!-- Create Campaign Form -->
				<div
					class="campaign-form"
					id="create-campaign">
					<h2>Create New Campaign</h2>
					<form id="campaignForm">
						<div class="mb-3">
							<label
								for="title"
								class="form-label"
								>Campaign Title</label
							>
							<input
								type="text"
								class="form-control"
								id="title"
								placeholder="Enter title"
								required />
						</div>
						<div class="mb-3">
							<label
								for="description"
								class="form-label"
								>Description</label
							>
							<textarea
								class="form-control"
								id="description"
								rows="4"
								placeholder="Write the description"
								required></textarea>
						</div>
						<div class="mb-3">
							<label
								for="image"
								class="form-label"
								>Campaign Image</label
							>
							<input
								type="file"
								class="form-control"
								id="image"
								accept="image/*"
								required />
							<img
								id="imagePreview"
								class="image-preview"
								alt="Image Preview" />
						</div>
						<div class="mb-3">
							<label
								for="category"
								class="form-label"
								>Campaign Category</label
							>
							<select
								class="form-select"
								id="category"
								required>
								<option
									value=""
									disabled
									selected>
									Select a category
								</option>
								<option value="Health & Medical">Health & Medical</option>
								<option value="Technology">Technology</option>
								<option value="Education">Education</option>
								<option value="Disability">Disability</option>
								<option value="Sports">Sports</option>
								<option value="Art & Culture">Art & Culture</option>
								<option value="Local Community">Local Community</option>
								<option value="International Aid">International Aid</option>
							</select>
						</div>
						<div class="mb-3">
							<label
								for="deadline"
								class="form-label"
								>Deadline</label
							>
							<input
								type="date"
								class="form-control"
								id="deadline"
								required />
						</div>
						<div class="mb-3">
							<label
								for="goal"
								class="form-label"
								>Goal (USD)</label
							>
							<input
								type="number"
								class="form-control"
								id="goal"
								placeholder="Enter amount"
								min="1"
								required />
						</div>
						<div class="mb-3">
							<label
								for="rewardTitle"
								class="form-label"
								>Reward Title</label
							>
							<input
								type="text"
								class="form-control"
								id="rewardTitle"
								placeholder="Enter reward title"
								required />
						</div>
						<div class="mb-3">
							<label
								for="rewardDescription"
								class="form-label"
								>Reward Description</label
							>
							<textarea
								class="form-control"
								id="rewardDescription"
								rows="3"
								placeholder="Describe the reward"
								required></textarea>
						</div>
						<button
							type="submit"
							class="btn btn-primary"
							id="submitBtn">
							Create Campaign
						</button>
					</form>
				</div>

				<!-- Campaign List -->
				<div
					class="campaigns-section hidden"
					id="campaigns-list">
					<h2>Your Campaigns</h2>
					<div
						class="row"
						id="campaignList"></div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../js/campaigner-dashboard.js"></script>
	</body>
</html>
