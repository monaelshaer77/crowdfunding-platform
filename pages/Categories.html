<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Nunito:wght@700&family=Inter:wght@400;700&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Categories</title>
</head>

<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Categories Section -->
    <section class="industries">
        <h2 class="section-title">category</h2>
        <!-- Search Bar -->
        <div class="mb-5 position-relative w-50 mx-auto">
            <input type="text" id="categorySearch" class="form-control ps-5 py-3" placeholder="Search categories...">
            <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
        </div>

        <div class="industries-grid">
            <!-- Industry 1 -->
            <div class="industry-card">
                <img src="../images/img_base_429x417.png" alt="Health & Medical" class="industry-image">
                <div class="industry-overlay">
                    <h3 class="industry-title">Health & Medical</h3>
                </div>
            </div>

            <!-- Industry 2 -->
            <div class="industry-card">
                <img src="../images/img_base_3.png" alt="Gym & Fitness" class="industry-image">
                <div class="industry-overlay">
                    <h3 class="industry-title">Gym &Fitness</h3>
                </div>
            </div>

            <!-- Industry 3 -->
            <div class="industry-card">
                <img src="../images/img_base_6.png" alt="Technology" class="industry-image">
                <div class="industry-overlay">
                    <h3 class="industry-title">Technology</h3>
                </div>
            </div>

            <!-- Industry 4 -->
            <div class="industry-card">
                <img src="../images/img_base_1.png" alt="Education" class="industry-image">
                <div class="industry-overlay">
                    <h3 class="industry-title">Education</h3>
                </div>
            </div>

            <!-- Industry 5 -->
            <div class="industry-card">
                <img src="../images/food_donation.png" alt="Disability" class="industry-image">
                <div class="industry-overlay">
                    <h3 class="industry-title">Disability</h3>
                </div>
            </div>

            <!-- Industry 6 -->
            <div class="industry-card">
                <img src="../images/img_base_7.png" alt="Sports" class="industry-image">
                <div class="industry-overlay">
                    <h3 class="industry-title">Sports</h3>
                </div>
            </div>

            <!-- Industry 7 -->
            <div class="industry-card">
                <img src="../images/img_base_2.png" alt="Art & Culture" class="industry-image">
                <div class="industry-overlay">
                    <h3 class="industry-title">Art & Culture</h3>
                </div>
            </div>

            <!-- Industry 8 -->
            <div class="industry-card">
                <img src="../images/img_base_5.png" alt="Local Community" class="industry-image">
                <div class="industry-overlay">
                    <h3 class="industry-title">Local Community</h3>
                </div>
            </div>

            <!-- Industry 9 -->
            <div class="industry-card">
                <img src="../images/img_base_8.png" alt="International Aid" class="industry-image">
                <div class="industry-overlay">
                    <h3 class="industry-title">International Aid</h3>
                </div>
            </div>
        </div>
    </section>
    <div id="footer-container"></div>

    <script src="../js/Categories.js"></script>
</body>

</html>
