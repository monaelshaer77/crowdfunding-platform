<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Campaign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/edit-campaign.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <a href="campaigner-dashboard.html" class="nav-link"><i class="fas fa-plus"></i> Create Campaign</a>
                <a href="campaigner-dashboard.html#campaigns-list" class="nav-link"><i class="fas fa-list"></i> Your
                    Campaigns</a>
                <a href="#" class="nav-link active"><i class="fas fa-edit"></i> Edit Campaign</a>
            </nav>
        </div>

        <div class="main-content">
            <div class="edit-form">
                <h2>Edit Campaign</h2>
                <form id="editCampaignForm">
                    <input type="hidden" id="campaignId">
                    <div class="mb-3">
                        <label for="title" class="form-label">Campaign Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Campaign Image</label>
                        <input type="file" class="form-control" id="image" accept="image/*">
                        <img id="imagePreview" class="image-preview" alt="Image preview">
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="date" class="form-control" id="deadline" required>
                    </div>
                    <div class="mb-3">
                        <label for="goal" class="form-label">Goal (in USD)</label>
                        <input type="number" class="form-control" id="goal" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="rewardTitle" class="form-label">Reward Title</label>
                        <input type="text" class="form-control" id="rewardTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="rewardDescription" class="form-label">Reward Description</label>
                        <textarea class="form-control" id="rewardDescription" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/edit-campaign.js"></script>
</body>

</html>
