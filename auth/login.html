<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

</head>

<body>
    <div class="login-container rounded shadow">
        <!-- Right side info panel -->
        <div class="form-right-login">
            <h2>Welcome Back!</h2>
            <p>Enter your login details to continue.</p>
            <p>Don't have an account? <a href="signup.html" class="text-white text-decoration-underline">Sign
                    Up</a></p>
        </div>
        <!-- Left side login form -->
        <div class="form-left-login">
            <h1 class="mb-4 text-center">Login</h1>

            <div class="social-container text-center mb-3">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required
                        minlength="6" />
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="submit-btn mx-auto">Log In</button>
                </div>
                <div id="loginSuccess" class="success-message text-center">Login successful!</div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
